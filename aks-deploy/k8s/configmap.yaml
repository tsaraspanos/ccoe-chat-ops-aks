apiVersion: v1
kind: ConfigMap
metadata:
  name: chat-ui-config
  namespace: chat-app
data:
  # Node environment
  NODE_ENV: "production"
  
  # Server port
  PORT: "8080"
  
  # n8n webhook URL - internal Kubernetes DNS
  # Format: http://<service-name>.<namespace>.svc.cluster.local:<port>/webhook/<path>
  # Update this to match your n8n service name and namespace
  N8N_WEBHOOK_URL: "http://n8n-service.n8n.svc.cluster.local:5678/webhook/chat-ui-trigger"
  
  # CORS - allow all origins or specify your domain
  ALLOWED_ORIGIN: "*"
  
  # Frontend environment variable for n8n URL
  # This gets baked into the frontend build
  VITE_N8N_WEBHOOK_URL: "http://n8n-service.n8n.svc.cluster.local:5678/webhook/chat-ui-trigger"
