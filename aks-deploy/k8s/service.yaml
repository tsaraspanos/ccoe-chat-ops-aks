apiVersion: v1
kind: Service
metadata:
  name: chat-ui-service
  namespace: chat-app
  labels:
    app: chat-ui
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  selector:
    app: chat-ui
---
# Headless service for pod-to-pod communication if needed
apiVersion: v1
kind: Service
metadata:
  name: chat-ui-headless
  namespace: chat-app
  labels:
    app: chat-ui
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  selector:
    app: chat-ui
