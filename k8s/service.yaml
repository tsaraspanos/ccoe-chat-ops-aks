# =============================================================================
# CCoE Chat Ops - Service
# ClusterIP service for internal routing via Istio
# =============================================================================
apiVersion: v1
kind: Service
metadata:
  name: ccoe-chat-ops
  namespace: ccoe-chat-ops
  labels:
    app: ccoe-chat-ops
spec:
  type: ClusterIP
  selector:
    app: ccoe-chat-ops
  ports:
    - name: http
      port: 80
      targetPort: 8080
      protocol: TCP
