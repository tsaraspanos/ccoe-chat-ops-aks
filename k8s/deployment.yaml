apiVersion: apps/v1
kind: Deployment
metadata:
  name: ccoe-chat-ops
  namespace: ccoe-chat-ops
  labels:
    app: ccoe-chat-ops
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ccoe-chat-ops
  template:
    metadata:
      labels:
        app: ccoe-chat-ops
    spec:
      containers:
        - name: ccoe-chat-ops
          # UPDATE: Replace with your ACR registry
          image: acrmsadevgwci74k.azurecr.io/ccoe-chat-ops:1.0.3
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              protocol: TCP
          envFrom:
            - configMapRef:
                name: ccoe-chat-ops-config
          # NOTE: This app reads N8N_WEBHOOK_URL from the ConfigMap above.
          # If you also set it via `env:` here (e.g., from a Secret), it will override the ConfigMap.
          # Keep this section removed unless you intentionally want the Secret to win.

          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
      restartPolicy: Always
