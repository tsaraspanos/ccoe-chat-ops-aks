apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-ui
  namespace: chat-ui
  labels:
    app: chat-ui
spec:
  replicas: 2
  selector:
    matchLabels:
      app: chat-ui
  template:
    metadata:
      labels:
        app: chat-ui
    spec:
      containers:
        - name: chat-ui
          # UPDATE: Replace with your ACR registry
          image: <YOUR_ACR_NAME>.azurecr.io/chat-ui:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              protocol: TCP
          envFrom:
            - configMapRef:
                name: chat-ui-config
          env:
            - name: N8N_WEBHOOK_URL
              valueFrom:
                secretKeyRef:
                  name: chat-ui-secrets
                  key: n8n-webhook-url
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
      restartPolicy: Always
