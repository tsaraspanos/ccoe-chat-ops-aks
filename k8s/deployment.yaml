# =============================================================================
# CCoE Chat Ops - Deployment
# Main application deployment with health checks and resource limits
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ccoe-chat-ops
  namespace: ccoe-chat-ops
  labels:
    app: ccoe-chat-ops
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ccoe-chat-ops
  template:
    metadata:
      labels:
        app: ccoe-chat-ops
    spec:
      containers:
        - name: ccoe-chat-ops
          # ┌─────────────────────────────────────────────────────────────────┐
          # │ UPDATE: Replace with your ACR registry and image tag            │
          # │ Example: myacr.azurecr.io/ccoe-chat-ops:v1.0.0                   │
          # └─────────────────────────────────────────────────────────────────┘
          image: <YOUR_ACR_NAME>.azurecr.io/ccoe-chat-ops:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              protocol: TCP
          envFrom:
            - configMapRef:
                name: ccoe-chat-ops-config
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
      restartPolicy: Always
