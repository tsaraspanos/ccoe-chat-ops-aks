apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: ccoe-chat-ops
  namespace: ccoe-chat-ops
  labels:
    app: ccoe-chat-ops
spec:
  host: ccoe-chat-ops.ccoe-chat-ops.svc.cluster.local
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 100
        connectTimeout: 30s
      http:
        h2UpgradePolicy: UPGRADE
        http1MaxPendingRequests: 100
        http2MaxRequests: 1000
        maxRequestsPerConnection: 100
        # SSE support - disable idle timeout
        idleTimeout: 3600s
    loadBalancer:
      simple: ROUND_ROBIN
    outlierDetection:
      consecutive5xxErrors: 5
      interval: 30s
      baseEjectionTime: 30s
      maxEjectionPercent: 50
