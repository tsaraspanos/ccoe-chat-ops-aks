# IMPORTANT: Do NOT commit this file with real values!
# Use kubectl create secret instead (see commands below)
#
# This is a TEMPLATE showing the required secrets structure.
# Create the actual secret using:
#   kubectl create secret generic chat-ui-secrets \
#     --namespace=chat-ui \
#     --from-literal=n8n-webhook-url='https://your-n8n-domain/webhook/chat-ui-trigger'
#
apiVersion: v1
kind: Secret
metadata:
  name: chat-ui-secrets
  namespace: chat-ui
type: Opaque
stringData:
  # Replace with your actual n8n webhook URL
  n8n-webhook-url: "REPLACE_WITH_YOUR_N8N_WEBHOOK_URL"
