# =============================================================================
# CCoE Chat Ops - ConfigMap
# Runtime configuration for the application
# =============================================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: ccoe-chat-ops-config
  namespace: ccoe-chat-ops
  labels:
    app: ccoe-chat-ops
data:
  # Server configuration
  PORT: "8080"
  NODE_ENV: "production"
  
  # ┌─────────────────────────────────────────────────────────────────────────┐
  # │ CORS Configuration                                                      │
  # │ Set to your frontend domain for production, or "*" for testing          │
  # └─────────────────────────────────────────────────────────────────────────┘
  ALLOWED_ORIGIN: "*"
  
  # ┌─────────────────────────────────────────────────────────────────────────┐
  # │ Azure Entra ID (Microsoft Authentication)                               │
  # │ Get these from Azure Portal > App Registrations > Your App              │
  # └─────────────────────────────────────────────────────────────────────────┘
  AZURE_CLIENT_ID: "<YOUR_AZURE_CLIENT_ID>"
  AZURE_TENANT_ID: "<YOUR_AZURE_TENANT_ID>"
  
  # ┌─────────────────────────────────────────────────────────────────────────┐
  # │ n8n Webhook URL                                                         │
  # │ The endpoint for chat messages                                          │
  # └─────────────────────────────────────────────────────────────────────────┘
  N8N_WEBHOOK_URL: "<YOUR_N8N_WEBHOOK_URL>"
